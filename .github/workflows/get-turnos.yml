name: get-turnos (Parte 1)

on:
  workflow_dispatch: {}

jobs:
  run-get-turnos:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show head commit and file header
        run: |
          git log -1 --oneline
          echo "----- HEAD of get_turnos_v13.py -----"
          sed -n '1,30p' get_turnos_v13.py || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Pre-create data dir
        run: |
          mkdir -p "$GITHUB_WORKSPACE/data"

      - name: Run get_turnos_v13.py
        env:
          IVU_USER: ${{ secrets.IVU_USER }}
          IVU_PASS: ${{ secrets.IVU_PASS }}
          TURNOS_DATA_DIR: ${{ github.workspace }}/data
        run: |
          python get_turnos_v13.py

      - name: List outputs
        if: always()
        run: |
          echo "---- Workspace ----"
          ls -la "$GITHUB_WORKSPACE"
          echo "---- data ----"
          ls -la "$GITHUB_WORKSPACE/data" || true
          echo "---- data/debug ----"
          ls -la "$GITHUB_WORKSPACE/data/debug" || true

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: turnos-json
          path: ${{ github.workspace }}/data/**
          if-no-files-found: warn
